[package]
name = "shinqlx"
version = "0.5.4"
authors = ["Markus 'ShiN0' Gaertner"]
edition = "2021"
readme = "README.md"
description = "ShiN0's QuakeLive extension in Rust"
repository = "https://github.com/mgaertne/shinqlx"
license-file = "LICENSE"
include = ["run_server_shinqlx.sh"]
publish = false

[lib]
name = "shinqlx"
path = "src/lib.rs"
test = true
bench = false
doc = true
proc-macro = false
harness = true
crate-type = ["cdylib"]

[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctor = "0.2"
rand = "0.8"
pyo3 = { version = "0.19", features = ["pyo3-macros", "extension-module", "nightly"]}
retour = "0.3.1"
derive_builder = "0.12"
once_cell = "1.18"
region = "3.0"
parking_lot = ">=0.12"
log = ">=0.4.19"
log4rs = ">=1.2.0"
lock_api = ">=0.4.10"
proc-macro2 = ">=1.0.63"
pkg-config = ">=0.3.27"
serde_yaml = ">= 0.9.25"

[target."cfg(target_os=\"linux\")".dependencies]
procfs = "0.15"
openssl-sys = ">=0.9.90"

[build-dependencies]
pyo3-build-config = { version = "0.19", features = ["resolve-config"] }
git2 = "0.17"

[dev-dependencies]
pretty_assertions = "1.4"
rstest = "0.18"
mockall = "0.11"
serial_test = "2.0"
