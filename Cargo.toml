[package]
name = "shinqlx"
version = "0.0.1"
authors = ["ShiN0"]
edition = "2021"
readme = "README.md"
description = "ShiN0's QuakeLive extension in Rust"
repository = "https://github.com/mgaertne/shinqlx"
license-file = "LICENSE"
include = ["run_server_shinqlx.sh"]
publish = false

[lib]
name = "shinqlx"
crate-type = ["cdylib"]
path = "src/lib.rs"
test = false
bench = false

[profile.release]
strip = true
lto = true
codegen-units = 1
opt-level = "z"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctor = "0.2.0"
rand = "0.8.5"
lazy_static = "1.4.0"

[dependencies.pyo3]
version = "0.18.3"
features = ["pyo3-macros", "extension-module"]

[build-dependencies]
cc = "1.0"

[features]
default = ["stable"]
stable = ["cembed", "cdispatchers"]
cdispatchers = []
cembed = []
