[package]
name = "shinqlx"
version = "0.0.1"
authors = ["ShiN0"]
edition = "2021"
readme = "README.md"
description = "ShiN0's QuakeLive extension in Rust"
repository = "https://github.com/mgaertne/shinqlx"
license-file = "LICENSE"
include = ["run_server_shinqlx.sh"]
publish = false

[lib]
name = "shinqlx"
crate-type = ["cdylib"]
path = "src/lib.rs"
test = false
bench = false

[profile.release]
opt-level = 3

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctor = "0.2.0"
rand = "0.8.5"
pyo3 = "0.18.3"

[build-dependencies]
cc = "1.0"
