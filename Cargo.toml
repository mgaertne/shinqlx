[package]
name = "shinqlx"
version = "0.5.4"
authors = ["ShiN0"]
edition = "2021"
readme = "README.md"
description = "ShiN0's QuakeLive extension in Rust"
repository = "https://github.com/mgaertne/shinqlx"
license-file = "LICENSE"
include = ["run_server_shinqlx.sh"]
publish = false

[lib]
name = "shinqlx"
path = "src/lib.rs"
test = true
bench = false
doc = true
proc-macro = false
harness = true
crate-type = ["cdylib"]

[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ctor = "0.2.0"
rand = "0.8.5"
lazy_static = "1.4.0"
pyo3 = { version = "0.18.3", features = ["pyo3-macros", "extension-module"]}
retour = "0.1.0"

[build-dependencies]
cc = "1.0"
pyo3-build-config = { version = "0.18.3", features = ["resolve-config"] }

[dev-dependencies]
hamcrest = "*"
pretty_assertions = "1"
rstest = "0.17.0"

[features]
default = ["stable"]
stable = []
