[package]
name = "shinqlx"
version = "0.6.0"
authors = ["Markus 'ShiN0' Gaertner"]
edition = "2021"
readme = "README.md"
description = "ShiN0's QuakeLive extension in Rust"
repository = "https://github.com/mgaertne/shinqlx"
license-file = "LICENSE"
include = ["run_server_shinqlx.sh"]
publish = false

[lib]
name = "shinqlx"
path = "src/lib.rs"
test = true
bench = false
doc = true
proc-macro = false
harness = true
crate-type = ["cdylib"]

[profile.release]
strip = "symbols"
opt-level = 3
lto = "fat"
codegen-units = 1

[dependencies]
ctor = ">=0.2"
rand = ">=0.8"
pyo3 = { version = ">=0.20", features = ["pyo3-macros", "extension-module", "nightly"] }
retour = ">=0.3.1"
derive_builder = ">=0.12"
once_cell = ">=1.19"
region = ">=3.0"
arc-swap = ">=1.6"
log = ">=0.4"
log4rs = { version = ">=1.2", default-features = false, features = ["console_appender", "pattern_encoder"] }
signal-hook = ">=0.3"
signal-hook-registry = ">=1.4"
itertools = ">=0.12"
regex = { version = ">=1.10", features = [] }
zmq = ">=0.10"
serde_json = { version = ">=1.0.111", default-features = false, features = ["alloc"] }
# dependencies to make -Z minimal-versions work
pest_derive = ">=2.7"

[target."cfg(target_os=\"linux\")".dependencies]
procfs = ">=0.16"
procfs-core = ">=0.16"
openssl-sys = ">=0.9.90"

[build-dependencies]
pyo3-build-config = { version = ">=0.20", features = ["resolve-config"] }
git2 = ">=0.18"

[dev-dependencies]
pretty_assertions = ">=1.4"
rstest = ">=0.18"
mockall = { version = ">=0.12", features = ["nightly"]}
serial_test = ">=3.0"
